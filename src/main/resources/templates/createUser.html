<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phongdt | Create User</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .create-user-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
        }

        .create-user-header {
            text-align: center;
        }

        .create-user-heading {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .create-user-subheading {
            color: #666;
            font-size: 18px;
            margin-top: 0;
        }

        .create-user-form {
            margin-top: 20px;
        }

        .create-user-text {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-link {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #333;
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .site-footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-column {
            flex: 1;
            padding: 10px;
        }

        .footer-column h5 {
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .footer-column p {
            margin: 0;
        }

        .footer-column a {
            color: #fff;
            text-decoration: none;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="document.getElementById('username').focus();">
<nav class="navbar">
    <a class="brand" style="color: #fff; text-decoration: none;">Personal Blog | Create User</a>
</nav>
<div class="create-user-container">
    <div class="create-user-header">
        <h1 class="create-user-heading">Create Account</h1>
        <h2 class="create-user-subheading">Register to share your experiences</h2>
    </div>
    <div class="create-user-form">
        <form th:action="@{/user/create}" th:object="${user}" method="post">
            <!-- Display error messages if any -->
            <div th:if="${#fields.hasErrors()}" class="alert" role="alert">
                <ul>
                    <li th:each="err : ${errors}" th:text="${err.defaultMessage}">Error message</li>
                </ul>
            </div>
            <!-- Username field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required th:value="*{username}" />
            </div>
            <!-- Password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required th:value="*{password}" />
            </div>
            <!-- Email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required th:value="*{email}" />
            </div>
            <!-- Blogname field -->
            <div class="form-group">
                <label for="blogname">Blogname</label>
                <input type="text" id="blogname" name="blogname" class="form-control" placeholder="Enter blogname" required th:value="*{blogname}" />
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>
    <p class="login-link">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-column">
            <h5>Thông tin người thiết kế</h5>
            <p>Tên: Đỗ Trung Phong</p>
            <p>Email: <a href="mailto:2002phong2002@gmail.com">2002phong2002@gmail.com</a></p>
        </div>
        <div class="footer-column">
            <h5>Chức năng của trang</h5>
            <p>Tạo bài viết</p>
            <p>Comment bài viết</p>
        </div>
    </div>
</footer>
</body>
</html>
