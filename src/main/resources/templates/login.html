<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog | Login</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* login.css */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
        }

        .login-header {
            text-align: center;
        }

        .login-heading {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-subheading {
            color: #666;
            font-size: 18px;
            margin-top: 0;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-text {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;

        }

        .signup-link {
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #333;
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* footer.css */
        .site-footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }

        .site-footer .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .site-footer .footer-column {
            flex: 1;
            padding: 10px;
        }

        .site-footer .footer-column h5 {
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .site-footer .footer-column p {
            margin: 0;
        }

        .site-footer .footer-column a {
            color: #fff;
            text-decoration: none;
        }

        .site-footer .footer-column a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1 class="login-heading">Personal Blog</h1>
        <h2 class="login-subheading">Blog cá nhân nơi bạn có thể tạo các bài viết chia sẻ trải nghiệm của mình</h2>
    </div>
    <div class="login-form">
        <p class="login-text">Đăng nhập tài khoản</p>
        <p class="signup-link">Don't have an account? <a th:href="@{/user/create}">Sign up for free</a></p>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Enter Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" pattern="^[a-zA-Z0-9]+$" required th:value="*{username}" />
            </div>
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" pattern="^[a-zA-Z0-9]+$" required th:value="*{password}" />
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>
<footer class="site-footer" id="myFooter">
    <div class="container footer-container">
        <div class="footer-column">
            <h5>Thông tin người thiết kế</h5>
            <p>Tên: Đỗ Trung Phong</p>
            <p>Email: <a href="mailto:2002phong2002@gmail.com">2002phong2002@gmail.com</a></p>
        </div>
        <div class="footer-column">
            <h5>Chức năng của trang</h5>
            <p>Tạo bài viết</p>
            <p>Comment bài viết</p>
        </div>
    </div>
</footer>
</body>
</html>
