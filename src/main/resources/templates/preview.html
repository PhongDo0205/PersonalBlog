<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Form Example</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Form styles */
        .form-container {
            text-align: center;
            padding: 50px 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin: 5px;
        }

        /* Footer styles */
        .site-footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-column {
            flex: 1;
            padding: 10px;
        }

        .footer-column h5 {
            margin-bottom: 15px;
            font-size: 1.25rem;
        }

        .footer-column p {
            margin: 0;
        }

        .footer-column a {
            color: #fff;
            text-decoration: none;
        }

        .footer-column a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="form-container">
    <form action="/processForm" method="post">
        <input type="submit" name="save" class="form-button" value="Submit" />
        <input type="submit" name="cancel" class="form-button" value="Cancel" />
    </form>
</div>

<footer class="site-footer" id="footer">
    <div class="container footer-container">
        <div class="footer-column">
            <h5>Thông tin người thiết kế</h5>
            <p>Tên: Đỗ Trung Phong</p>
            <p>Email: <a href="mailto:2002phong2002@gmail.com">2002phong2002@gmail.com</a></p>
        </div>
        <div class="footer-column">
            <h5>Chức năng của trang</h5>
            <p>Tạo bài viết</p>
        </div>
    </div>
</footer>

<script>
    // JavaScript for interactive elements
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page loaded');
    });
</script>
</body>

</html>
